<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دردشة - موقع تواصل اجتماعي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --accent-color: #ff6b6b;
            --dark-color: #2d3748;
            --light-color: #f7fafc;
            --success-color: #48bb78;
            --warning-color: #ed8936;
            --danger-color: #f56565;
            --gray-color: #a0aec0;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--dark-color);
            overflow: hidden;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            width: 90%;
            max-width: 1200px;
            height: 90vh;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: var(--shadow);
            display: flex;
            overflow: hidden;
            position: relative;
        }

        /* أنماط تسجيل الدخول */
        .login-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
        }

        .login-form {
            width: 100%;
            max-width: 400px;
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: var(--shadow);
        }

        .login-form h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--primary-color);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--gray-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(106, 17, 203, 0.2);
        }

        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn-block {
            display: block;
            width: 100%;
        }

        /* أنماط الشريط الجانبي */
        .sidebar {
            width: 300px;
            background: white;
            border-left: 1px solid #e2e8f0;
            display: flex;
            flex-direction: column;
            transition: var(--transition);
        }

        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
        }

        .user-info h3 {
            font-size: 1rem;
            margin-bottom: 0.25rem;
        }

        .user-info p {
            font-size: 0.8rem;
            color: var(--gray-color);
        }

        .sidebar-menu {
            flex: 1;
            padding: 1rem 0;
            overflow-y: auto;
        }

        .menu-item {
            padding: 0.75rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .menu-item:hover {
            background-color: #f7fafc;
        }

        .menu-item.active {
            background-color: #edf2f7;
            border-right: 3px solid var(--primary-color);
        }

        .menu-item i {
            width: 20px;
            text-align: center;
        }

        /* أنماط المحتوى الرئيسي */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
        }

        .chat-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .chat-actions {
            display: flex;
            gap: 0.5rem;
        }

        .chat-body {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 70%;
            padding: 0.75rem 1rem;
            border-radius: 18px;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.sent {
            align-self: flex-end;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.received {
            align-self: flex-start;
            background: white;
            border: 1px solid #e2e8f0;
            border-bottom-left-radius: 5px;
        }

        .message-time {
            font-size: 0.7rem;
            opacity: 0.7;
            margin-top: 0.25rem;
            text-align: left;
        }

        .message.sent .message-time {
            text-align: right;
        }

        .chat-footer {
            padding: 1rem 1.5rem;
            border-top: 1px solid #e2e8f0;
            background: white;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .message-input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid #e2e8f0;
            border-radius: 24px;
            font-size: 1rem;
            transition: var(--transition);
        }

        .message-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .action-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: transparent;
            border: none;
            color: var(--gray-color);
            cursor: pointer;
            transition: var(--transition);
        }

        .action-btn:hover {
            background: #f7fafc;
            color: var(--primary-color);
        }

        /* أنماط الستوري */
        .stories-container {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #e2e8f0;
            background: white;
            overflow-x: auto;
            white-space: nowrap;
        }

        .stories-title {
            margin-bottom: 0.75rem;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--dark-color);
        }

        .stories-list {
            display: flex;
            gap: 0.75rem;
        }

        .story-item {
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }

        .story-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            margin-bottom: 0.5rem;
            position: relative;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
        }

        .story-avatar.add-story {
            background: #e2e8f0;
            color: var(--gray-color);
            border: 2px dashed var(--gray-color);
        }

        .story-avatar.add-story i {
            font-size: 1.5rem;
        }

        .story-user {
            font-size: 0.8rem;
            max-width: 60px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* أنماط المجموعات */
        .groups-container {
            padding: 1rem;
        }

        .groups-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .group-item {
            padding: 0.75rem;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            cursor: pointer;
            transition: var(--transition);
            margin-bottom: 0.5rem;
        }

        .group-item:hover {
            background: #f7fafc;
        }

        .group-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
        }

        .group-info h4 {
            font-size: 0.9rem;
            margin-bottom: 0.25rem;
        }

        .group-info p {
            font-size: 0.75rem;
            color: var(--gray-color);
        }

        /* أنماط الوسائط */
        .media-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 0.5rem;
            padding: 1rem;
        }

        .media-item {
            border-radius: 8px;
            overflow: hidden;
            height: 150px;
            background: #e2e8f0;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .media-item img, .media-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* أنماط المكالمات */
        .call-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 2rem;
            text-align: center;
        }

        .call-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
        }

        .call-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .call-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .call-btn.accept {
            background: var(--success-color);
            color: white;
        }

        .call-btn.decline {
            background: var(--danger-color);
            color: white;
        }

        .call-btn.end {
            background: var(--danger-color);
            color: white;
        }

        /* أنماط الاستجابة */
        @media (max-width: 768px) {
            .container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
            }

            .sidebar {
                position: absolute;
                right: -100%;
                top: 0;
                height: 100%;
                z-index: 10;
                width: 80%;
            }

            .sidebar.active {
                right: 0;
            }

            .message {
                max-width: 85%;
            }
        }

        /* أنماط النوافذ المنبثقة */
        .modal {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            padding: 2rem;
            box-shadow: var(--shadow);
            transform: translateY(20px);
            transition: var(--transition);
        }

        .modal.active .modal-content {
            transform: translateY(0);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--gray-color);
        }
    </style>
</head>
<body>
    <div class="container">

                        <div class="story-item">

                            <div class="story-user">أحمد</div>
                        </div>

                            <div class="story-avatar" style="background: linear-gradient(to right, #ed8936, #f6ad55);">ف</div>
                            <div class="story-user">فاطمة</div>

                </div>

                <!-- جسم المحادثة -->
                <div class="chat-body" id="chatBody">
                    <!-- سيتم إضافة الرسائل هنا ديناميكيًا -->

                <!-- قدم المحادثة -->

        </div>
    </div>

    <!-- نافذة منبثقة لرفع الستوري -->
    <div class="modal" id="storyModal">

                <h3>إضافة ستوري</h3>

            <div id="storyFormContainer">

    <!-- نافذة منبثقة لإنشاء مجموعة -->

                <h3>إنشاء مجموعة جديدة</h3>

        // إرسال رسالة
        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function sendMessage() {
            const messageText = messageInput.value.trim();
            if (messageText) {
                const message = {
                    text: messageText,
                    time: new Date().toLocaleTimeString('ar-EG', { hour: '2-digit', minute: '2-digit' }),
                    sent: true
                };
                
                addMessageToChat(message);
                messageInput.value = '';
                
                // محاكاة رد تلقائي بعد ثانيتين
                setTimeout(() => {
                    const replies = [
                        "هذا رائع!",
                        "شكراً للمشاركة",
                        "أتفق معك في ذلك",
                        "هل يمكنك توضيح ذلك أكثر؟",
                        "سأعود إليك لاحقاً"
                    ];
                    const randomReply = replies[Math.floor(Math.random() * replies.length)];
                    
                    const replyMessage = {
                        text: randomReply,
                        time: new Date().toLocaleTimeString('ar-EG', { hour: '2-digit', minute: '2-digit' }),
                        sent: false
                    };
                    
                    addMessageToChat(replyMessage);
                }, 2000);
            }
        }

        function addMessageToChat(message) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.classList.add(message.sent ? 'sent' : 'received');
            
            messageElement.innerHTML = `
                <div>${message.text}</div>
                <div class="message-time">${message.time}</div>
            `;
            
            chatBody.appendChild(messageElement);
            chatBody.scrollTop = chatBody.scrollHeight;
        }

        function loadChat(chat) {
            chatBody.innerHTML = '';
            chat.messages.forEach(message => {
                addMessageToChat(message);
            });
        }

        // فتح نافذة الستوري
        addStory.addEventListener('click', () => {
            storyModal.classList.add('active');
        });

        // إنشاء مجموعة
        document.querySelector('[data-target="groups"]').addEventListener('click', () => {
            groupModal.classList.add('active');
        });

        // إغلاق النوافذ المنبثقة
        closeModals.forEach(btn => {
            btn.addEventListener('click', () => {
                storyModal.classList.remove('active');
                groupModal.classList.remove('active');
            });
        });

        // التنقل بين القوائم
        menuItems.forEach(item => {
            item.addEventListener('click', () => {
                if (item.dataset.target) {
                    menuItems.forEach(i => i.classList.remove('active'));
                    item.classList.add('active');
                    
                    // هنا يمكنك إضافة منطق لتحميل المحتوى المناسب
                }
            });
        });

        // تحميل الدردشة الأولى عند بدء التشغيل
        window.addEventListener('load', () => {
            if (mainApp.style.display !== 'none') {
                loadChat(chatData.chats[0]);
            }
        });
    </script>
</body>
</html>
