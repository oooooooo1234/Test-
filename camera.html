<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التقاط الصور</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary-color: #8b0000;
            --secondary-color: #b22222;
            --dark-color: #330000;
            --light-color: #fff5f5;
            --accent-color: #ff6b6b;
        }
        
        body {
            background: #1a0000;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
            text-align: center;
        }
        
        .loading-circle {
            width: 100px;
            height: 100px;
            border: 10px solid rgba(139, 0, 0, 0.3);
            border-top: 10px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
            margin-bottom: 30px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        
        .progress-container {
            width: 300px;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .completion-message {
            display: none;
            text-align: center;
            padding: 30px;
        }
        
        .success-icon {
            font-size: 4rem;
            color: var(--accent-color);
            margin-bottom: 20px;
        }
        
        .back-btn {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        
        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(139, 0, 0, 0.5);
        }
    </style>
</head>
<body class="camera-page">
    <div class="loading-container" id="loadingContainer">
        <div class="loading-circle"></div>
        <div class="loading-text">جاري إعداد الكاميرا...</div>
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <div id="statusMessage">التحضير للتقاط الصور</div>
    </div>
    
    <div class="completion-message" id="completionMessage">
        <div class="success-icon">✓</div>
        <h2>تم الانتهاء من التحميل!</h2>
        <p>تم التقاط 5 صور بنجاح من الكاميرا الأمامية.</p>
        <a href="index.html" class="back-btn">العودة إلى الصفحة الرئيسية</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loadingContainer = document.getElementById('loadingContainer');
            const completionMessage = document.getElementById('completionMessage');
            const progressBar = document.getElementById('progressBar');
            const statusMessage = document.getElementById('statusMessage');
            
            // محاكاة عملية التقاط الصور
            let progress = 0;
            const totalSteps = 5;
            let currentStep = 0;
            
            const progressInterval = setInterval(() => {
                currentStep++;
                progress = (currentStep / totalSteps) * 100;
                progressBar.style.width = `${progress}%`;
                
                switch(currentStep) {
                    case 1:
                        statusMessage.textContent = "جاري الوصول إلى الكاميرا...";
                        break;
                    case 2:
                        statusMessage.textContent = "جاري التحقق من الإذن...";
                        break;
                    case 3:
                        statusMessage.textContent = "جاري التقاط الصورة الأولى...";
                        break;
                    case 4:
                        statusMessage.textContent = "جاري التقاط الصورة الثانية...";
                        break;
                    case 5:
                        statusMessage.textContent = "جاري حفظ الصور...";
                        break;
                }
                
                if (currentStep >= totalSteps) {
                    clearInterval(progressInterval);
                    
                    // الانتقال إلى رسالة الإكمال بعد تأخير قصير
                    setTimeout(() => {
                        loadingContainer.style.display = 'none';
                        completionMessage.style.display = 'block';
                    }, 1000);
                }
            }, 1500);
        });
    </script>
</body>
</html>
